name: autopost

on:
  schedule:
    - cron: '30 0 * * *'      # 07:30 WIB (00:30 UTC)
    - cron: '0 12 * * *'      # 19:00 WIB (12:00 UTC)
    - cron: '*/10 * * * *'    # cek tiap 10 menit (UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Jakarta
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run autopost
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
          AZURE_SPEECH_REGION: ${{ secrets.AZURE_SPEECH_REGION }}
          AP_BASE_URL: ${{ secrets.AP_BASE_URL }}
          AP_SECRET: ${{ secrets.AP_SECRET }}

      - name: Install dependencies
        run: |
           python -m pip install --upgrade pip
           # Pin Pillow < 10 agar TextClip (MoviePy) tidak error ANTIALIAS
           pip install "pillow==9.5.0"
           # MoviePy + Azure TTS + YouTube API
           pip install "moviepy>=1.0.3" azure-cognitiveservices-speech \
                google-api-python-client google-auth google-auth-oauthlib
                
      - name: Run autopost
        run: python -u autopost.py --debug --dry-run
