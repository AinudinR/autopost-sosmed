name: autopost

on:
  schedule:
    - cron: '30 0 * * *'      # 07:30 WIB (00:30 UTC)
    - cron: '0 12 * * *'      # 19:00 WIB (12:00 UTC)
    - cron: '*/10 * * * *'    # cek tiap 10 menit (UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Jakarta
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
      AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
      AZURE_SPEECH_REGION: ${{ secrets.AZURE_SPEECH_REGION }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # MoviePy & kawan-kawan
          pip install "moviepy==1.0.3" imageio imageio-ffmpeg numpy tqdm proglog
          # Pillow < 10 supaya tidak error ANTIALIAS di TextClip
          pip install "pillow==9.5.0"
          # Azure TTS
          pip install azure-cognitiveservices-speech
          # YouTube API
          pip install google-api-python-client google-auth google-auth-oauthlib
          # (opsional) ffmpeg & font umum
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Run autopost (debug)
        run: python -u autopost.py --debug --dry-run
